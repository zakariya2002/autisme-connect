<svg xmlns="http://www.w3.org/2000/svg" width="350" viewBox="0 0 262.5 262.5" height="350" preserveAspectRatio="xMidYMid meet" version="1.0">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="131" cy="131" r="131"/>
    </clipPath>
  </defs>
  <!-- Background circle -->
  <g clip-path="url(#circle-clip)">
    <rect x="0" y="0" width="262.5" height="262.5" fill="#a6dbf4" fill-opacity="1"/>
  </g>
  <!-- Clock -->
  <g transform="translate(131, 131)">
    <!-- Clock outer ring -->
    <circle cx="0" cy="0" r="85" fill="#41005c"/>
    <!-- Clock inner face -->
    <circle cx="0" cy="0" r="75" fill="#ffffff"/>
    <!-- Hour markers -->
    <rect x="-3" y="-70" width="6" height="15" rx="3" fill="#41005c"/>
    <rect x="-3" y="55" width="6" height="15" rx="3" fill="#41005c"/>
    <rect x="-70" y="-3" width="15" height="6" rx="3" fill="#41005c"/>
    <rect x="55" y="-3" width="15" height="6" rx="3" fill="#41005c"/>
    <!-- Small markers -->
    <circle cx="35" cy="-60" r="4" fill="#f0879f"/>
    <circle cx="60" cy="-35" r="4" fill="#f0879f"/>
    <circle cx="60" cy="35" r="4" fill="#f0879f"/>
    <circle cx="35" cy="60" r="4" fill="#f0879f"/>
    <circle cx="-35" cy="60" r="4" fill="#f0879f"/>
    <circle cx="-60" cy="35" r="4" fill="#f0879f"/>
    <circle cx="-60" cy="-35" r="4" fill="#f0879f"/>
    <circle cx="-35" cy="-60" r="4" fill="#f0879f"/>
    <!-- Hour hand -->
    <rect x="-4" y="-35" width="8" height="40" rx="4" fill="#41005c" transform="rotate(30)"/>
    <!-- Minute hand -->
    <rect x="-3" y="-55" width="6" height="58" rx="3" fill="#f0879f" transform="rotate(-45)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#41005c"/>
    <circle cx="0" cy="0" r="4" fill="#f0879f"/>
  </g>
</svg>